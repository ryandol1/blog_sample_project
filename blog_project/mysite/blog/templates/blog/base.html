<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
        <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    </head>



    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark techfont">
          <div class="container-fluid">
            <a class="navbar-brand bigbrand" href="{% url 'post_list' %}">My Blog</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'about' %}">About</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="https://github.com/ryandol1" target="_blank">Github</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="https://www.linkedin.com/in/ryan-dolinsky/" target="_blank">LinkedIn</a>
                </li>
              </ul>

              <ul class="navbar-nav ms-auto">
                  {% if user.is_authenticated %}
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'post_new' %}">New Post</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'post_draft_list' %}">Drafts</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                  </li>
                  {% else %}
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'login' %}"> <img src="{% static 'images/login.png' %}" style="width:30px;height:30px;" alt=""> </a>
                  </li>
                  {% endif %}
              </ul>

            </div>
          </div>
        </nav>

{% if user.is_authenticated %}
        <!-- <nav class="navbar navbar-expand-lg navbar-light bg-light techfont"> -->
            <div class="container-fluid">
              <!-- <ul class="navbar-nav ms-auto"> -->
              <ul class="nav justify-content-end">
                  <li class="nav-item">
                    <a class="nav-link disabled" style="font-size: 1em; vertical-align:bottom;">Welcome: {{ user.username }}</a>
                  </li>
              </ul>

            </div>
        <!-- </nav> -->
{% endif %}
        <div class="content container">
            <div class="row">
                <div class="col-md-8">
                    <div class="blog_posts">
                        {% block Content %}
                        {% endblock %}
                    </div>
                </div>
            </div>
        </div>

        <!-- Bootstrap JS Import -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    </body>
</html>
